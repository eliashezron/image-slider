<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image slider</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- image slider start -->
    <div class="slider">
        <div class="slides">
            <!-- radio buttons start -->
            <input type="radio" name='radio-btn' id="radio1">
            <input type="radio" name='radio-btn' id="radio2">
            <input type="radio" name='radio-btn' id="radio3">
            <input type="radio" name='radio-btn' id="radio4">
            <input type="radio" name='radio-btn' id="radio5">
            <!-- radio buttuons end -->

            <!-- images start-->
            <div class="slide first"><img src="images/alexandru-acea--WBYxmW4yuw-unsplash.jpg" alt=""></div>
            <div class="slide"><img src="images/christopher-gower-m_HRfLhgABo-unsplash.jpg" alt=""></div>
            <div class="slide"><img src="images/fernando-hernandez-JdoofvUDUwc-unsplash.jpg" alt=""></div>
            <div class="slide"><img src="images/minh-pham-lB9ylP8e9Sg-unsplash.jpg" alt=""></div>
            <div class="slide"><img src="images/stil-flRm0z3MEoA-unsplash.jpg" alt=""></div>
            <!-- images end -->

            <!-- auto navigation  -->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
                <div class="auto-btn5"></div>
            </div>
            <!-- auto navigation ends here -->

            <!-- manual navigation starts here -->
            <div class="manual-nav">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
                <label for="radio5" class="manual-btn"></label>
            </div>
            <!-- manual navigation ends here -->
        </div>
    </div>
    <!-- image slider ends here -->

    <!-- js script tags -->
    <script src='app.js'/>
    
</body>
</html>
